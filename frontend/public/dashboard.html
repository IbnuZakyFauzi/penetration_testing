<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proyek Akhir Keamanan Jaringan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 100;
        }
        
        .navbar h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .username {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .logout-btn:active {
            transform: scale(0.98);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .topic-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .team-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        
        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .member-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.3s;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
        }
        
        .member-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 20px;
            font-weight: 700;
        }
        
        .member-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .member-id {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }
        
        .member-role {
            font-size: 13px;
            color: #667eea;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .team-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Proyek Akhir</h1>
        <div class="user-info">
            <span class="username" id="username">User</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h2>Proyek Akhir Keamanan Jaringan</h2>
            <p>Keamanan Jaringan - Kelompok 42</p>
            <div class="topic-badge">üîê Topik: Blind SQL Injection dan Insecure JWT</div>
        </div>
        
        <div class="team-section">
            <div class="section-title">üë• Anggota Tim</div>
            <div class="team-members">
                <div class="member-card">
                    <div class="member-avatar">IZ</div>
                    <div class="member-name">Ibnu Zaky Fauzi</div>
                    <div class="member-id">2306161870</div>
                    <div class="member-role">Penetration Testing & Exploitation</div>
                </div>
                
                <div class="member-card">
                    <div class="member-avatar">TA</div>
                    <div class="member-name">Tjokorde Gde Agung Abel Putra</div>
                    <div class="member-id">2206059736</div>
                    <div class="member-role">Enumeration & Remediation</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                // If no username stored, try to get from session
                fetch('/api/current-user')
                    .then(res => res.json())
                    .then(data => {
                        if (data.success && data.user) {
                            document.getElementById('username').textContent = data.user.username;
                            localStorage.setItem('username', data.user.username);
                        } else {
                            // Redirect to login if not authenticated
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/';
                    });
            } else {
                document.getElementById('username').textContent = username;
            }
        });
        
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Clear all user data
                localStorage.removeItem('username');
                localStorage.removeItem('token');
                sessionStorage.clear();
                
                // Redirect to login
                window.location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
                // Force redirect even if logout fails
                localStorage.removeItem('username');
                localStorage.removeItem('token');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
