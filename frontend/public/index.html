<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insecure JWT - Proyek Akhir Keamanan Jaringan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .branding {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .branding h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .branding p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .form-container {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
        }
        
        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
            display: block;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
        
        .login-options a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .branding {
                padding: 40px 30px;
            }
            
            .branding h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 40px 30px;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .info-section strong {
            color: #667eea;
        }

        .vulnerability-badge {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 15px;
            border-left: 3px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <div class="logo">üîê</div>
            <h1>Proyek Akhir Keamanan Jaringan</h1>
            <p>Kelompok 42</p>
            <p style="font-size: 14px; opacity: 0.8; margin-top: 30px;">
                <strong>Penetration Testing:</strong> Blind SQL Injection dan Insecure JWT
            </p>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>
            
            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <h2>Selamat Datang</h2>
                <p class="subtitle">Masuk ke akun Anda</p>
                
                <div id="login-message" class="message"></div>
                <div class="loading" id="login-loading">
                    <div class="spinner"></div>
                </div>
                
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit">Masuk</button>
                </form>
            </div>
            
            <!-- Register Tab -->
            <div id="register" class="tab-content">
                <h2>Daftar Akun Baru</h2>
                <p class="subtitle">Buat akun untuk melanjutkan</p>
                
                <div id="register-message" class="message"></div>
                <div class="loading" id="register-loading">
                    <div class="spinner"></div>
                </div>
                
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" placeholder="Pilih username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Buat password" required>
                    </div>
                    <button type="submit">Daftar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showMessage(elementId, message, type) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
        }
        
        function showLoading(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            showLoading('login-loading', true);
            document.querySelector('#login-form button').disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store username dan token di localStorage
                    localStorage.setItem('username', data.user);
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    
                    showMessage('login-message', `Login berhasil! Selamat datang ${data.user}`, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage('login-message', 'Username atau password salah', 'error');
                }
            } catch (error) {
                showMessage('login-message', 'Terjadi kesalahan', 'error');
            } finally {
                showLoading('login-loading', false);
                document.querySelector('#login-form button').disabled = false;
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (password.length < 6) {
                showMessage('register-message', 'Password minimal 6 karakter', 'error');
                return;
            }
            
            showLoading('register-loading', true);
            document.querySelector('#register-form button').disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('register-message', 'Pendaftaran berhasil! Silakan login', 'success');
                    document.getElementById('register-form').reset();
                    setTimeout(() => {
                        switchTab('login');
                    }, 1500);
                } else {
                    showMessage('register-message', data.message || 'Pendaftaran gagal', 'error');
                }
            } catch (error) {
                showMessage('register-message', 'Terjadi kesalahan', 'error');
            } finally {
                showLoading('register-loading', false);
                document.querySelector('#register-form button').disabled = false;
            }
        }
    </script>
</body>
</html>
