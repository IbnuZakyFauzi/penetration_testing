<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester - Proyek Akhir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .navbar h1 {
            color: #333;
            font-size: 24px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        pre {
            background: #333;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Tester</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
    
    <div class="container">
        <h2>API Tester</h2>
        
        <div class="form-group">
            <label for="endpoint">Endpoint:</label>
            <select id="endpoint">
                <option value="/api/login">Login - POST /api/login</option>
                <option value="/api/register">Register - POST /api/register</option>
                <option value="/api/search">Search - POST /api/search</option>
                <option value="/api/user">Get User - GET /api/user/:id</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="payload">Payload:</label>
            <textarea id="payload" placeholder="Enter JSON payload or data"></textarea>
        </div>
        
        <button onclick="sendRequest()">Send Request</button>
        
        <div class="response" id="response">
            <h3>Response:</h3>
            <pre id="responseBody"></pre>
        </div>
    </div>
    
    <script>
        async function sendRequest() {
            const endpoint = document.getElementById('endpoint').value;
            const payload = document.getElementById('payload').value;
            
            try {
                const data = JSON.parse(payload);
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('responseBody').textContent = JSON.stringify(result, null, 2);
                document.getElementById('response').classList.add('show');
            } catch (error) {
                document.getElementById('responseBody').textContent = 'Error: ' + error.message;
                document.getElementById('response').classList.add('show');
            }
        }
        
        async function handleLogout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }
    </script>
</body>
</html>
